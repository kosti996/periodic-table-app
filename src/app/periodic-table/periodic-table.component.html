<div class="table-container">
    <table mat-table [dataSource]="elements()" [trackBy]="trackByFn">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button matButton="outlined" type="button" (click)="openModal(element)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['position', 'name', 'weight', 'symbol', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'weight', 'symbol', 'actions'];"></tr>

    </table>
</div>

<modal-window
    [title]="modalTitle"
    [open]="modalOpen"
    [rowData]="editingRowData"
    (save)="saveModal($event)"
    (cancel)="closeModal()">
</modal-window>
